<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="src/assets/MathOperations.svg"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <form id="calculator" action="" method="get">
        <div id="calc">
          <p>1+1</p>
          <div>
            <i class="ph-equals"></i>
            <h1>2</h1>
          </div>
        </div>

        <div id="teclado">
          <button class="botao btn1">+/-</button>
          <button class="botao btn2">0</button>
          <button class="botao btn3">,</button>
          <button class="botao btn4">
            <i class="ph-equals"></i>
          </button>
          <button class="botao btn5">1</button>
          <button class="botao btn6">2</button>
          <button class="botao btn7">3</button>
          <button class="botao btn8">+</button>
          <button class="botao btn9">4</button>
          <button class="botao btn10">5</button>
          <button class="botao btn11">6</button>
          <button class="botao btn12">-</button>
          <button class="botao btn13">7</button>
          <button class="botao btn14">8</button>
          <button class="botao btn15">9</button>
          <button class="botao btn16">X</button>
          <button class="botao btn17">CE</button>
          <button class="botao btn18">C</button>
          <button class="botao btn19">%</button>
          <button class="botao btn20">
            <i class="ph-divide"></i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
