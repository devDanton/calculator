<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="src/assets/MathOperations.svg"
      type="image/x-icon"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="calc">
          <input type="text" id="expression" disabled />
          <div>
            <i class="ph-equals"></i>
            <input type="text" id="resultado" disabled />
          </div>
        </div>
        <form id="teclado">
          <input type="button" value="+/-" class="botao btn1" />
          <input type="button" value="0" class="botao btn2" />
          <input type="button" value="," class="botao btn3" />
          <input type="button" value="=" class="botao btn4" />
          <input type="button" value="1" class="botao btn5" />
          <input type="button" value="2" class="botao btn6" />
          <input type="button" value="3" class="botao btn7" />
          <input type="button" value="+" class="botao btn8" />
          <input type="button" value="4" class="botao btn9" />
          <input type="button" value="5" class="botao btn10" />
          <input type="button" value="6" class="botao btn11" />
          <input type="button" value="-" class="botao btn12" />
          <input type="button" value="7" class="botao btn13" />
          <input type="button" value="8" class="botao btn14" />
          <input type="button" value="9" class="botao btn15" />
          <input type="button" value="*" class="botao btn16" />
          <input type="button" value="CE" class="botao btn17" />
          <input type="button" value="C" class="botao btn18" />
          <input type="button" value="%" class="botao btn19" />
          <input type="button" value="/" class="botao btn20" />
        </form>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/phosphor-icons"></script>
  <script src="script.js"></script>
</html>
